    <div class="form">
        <div class="content">
        <h3>Request A Booking</h3>
        <form action="">
            <input class="input" type="text" placeholder="Your Name" name="name" />
            <input class="input" type="email" placeholder="Your Email" name="email" />
            <input class="input" type="text" placeholder="Your Phone" name="mobile" />

            <input class="input" type="date" placeholder="Select day" name="Date" />
            <label> Select the Time:- </label>
            <input class="input" type="time" placeholder="Select Time" name="Time" />

            <label> Chose type of table:- </label>

            <select name="Tabletype" class="typetable">
                <optgroup label="In hall">
                    <option value="1">Single</option>
                    <option value="2">Double</option>
                    <option value="3">Trible</option>
                </optgroup>
    
                <optgroup label="Open aria">
                    <option value="4">Double</option>
                    <option value="5">More</option>
                </optgroup>
            </select>

            <input type="submit" value="Send" />
